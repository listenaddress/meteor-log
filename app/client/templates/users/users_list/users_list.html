<template name="UsersList">
  <h2>Users</h2>
  {{> loader}}

  {{#if Template.subscriptionsReady}}
  <ul class="list loading-wrapper">
    {{#each users}}
      <li>
        {{#linkTo route="user"}}
          {{profile.firstName}}
        {{/linkTo}}
      </li>
    {{/each}}
  </ul>
  {{/if}}
</template>
