<template name="User">

    <div class="ui events grid">
      <div class="sixteen wide column">

            {{#with userProfile}}
      <div class="ui items">
        <div class="item">
          <div class="ui tiny circular image">
           <img src="http://photon.hypb.st/hypetrak.com/images/2012/06/kool-ad-300x300.jpg">
          </div>
          <div class="content">
            <h1 class="header">
              {{profile.firstName}}
            </h1>
            <div class="description">
              <p>
              {{#linkTo route='user'}}
                  @{{username}}
              {{/linkTo}}
              {{#if isMe}}
                {{#linkTo route='user.edit'}}
                  <i class="write square icon"></i>
                {{/linkTo}}
              {{/if}}
              </p>
            </div>
          </div>
        </div>
      </div>
    {{/with}}
    {{#if isMe}}
      {{> CreateMessage}}
    {{/if}}

        <div class="ui grid">
          <div class="left floated seven wide column">
            <h3>Logs</h3>
          </div>
          <div class="right floated aligned four wide column">

          {{#if currentUser}}
            <button class="ui addlog icon compact button">
              <i class="plus icon"></i>
            </button>
          {{/if}}


            <div class="ui icon compact buttons">
              <button class="showlogs ui button">
                <i class="ellipsis horizontal icon"></i>
              </button>
              <button class="showmainlog ui button">
                <i class="content icon"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="logs">
          {{>LogsList}}


        </div>

        <div class="mainlog ui segment">
          {{>EventsList}}
        </div>
      </div>

    </div>
</template>
