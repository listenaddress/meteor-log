<template name="User">
  <div class="ui container">
    <div class="user-content">
      <div class="ui two column centered grid">
        <div class="ten wide computer column centered row">
          <div class="five wide computer column">
            {{#with userProfile}}
              <div class="ui image">
                <img src="{{profile.thumb}}">
              </div>
            {{/with}}
          </div>

          <div class="ten wide computer column">
            {{#with userProfile}}
              {{profile.firstName}}
              {{#if profile.lastName}}
                {{profile.lastName}}
              {{/if}}
              {{#if status.online}}
                <i class="circle small icon green"></i>
              {{/if}}

               <p>
                {{#linkTo route='user'}}
                  @{{username}}
                {{/linkTo}}
                {{#if isMe}}
                  {{#linkTo route='user.edit'}}
                    <i class="write square icon"></i>
                  {{/linkTo}}
                {{/if}}
              </p>
              <p>
                {{profile.bio}}
              </p>
              <span>Logs that {{username}} has joined</span>
              <hr>
            {{/with}}

            <div class="logList">
              <div class="ui list">
                {{#each logs}}
                    <div class="item">
                      {{#linkTo route='log' logId=this._id}}
                        <span>
                          {{#if private}}
                            <i class="lock icon"></i>
                          {{/if}}
                          {{this.name}}
                        </span>
                      {{/linkTo}}
                      {{#if creator}}
                        (creator)
                      {{/if}}
                    </div>
                {{else}}
                  <div class="item">Did not join any log yet!</div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
