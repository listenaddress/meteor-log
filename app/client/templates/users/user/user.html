<template name="User">
  <div class="ui container">
    <div class="ui events grid">
      <div class="sixteen wide column">
        {{#with userProfile}}
          <div class="ui items">
            <div class="item">
              <div class="ui tiny circular image">
               <img src="http://photon.hypb.st/hypetrak.com/images/2012/06/kool-ad-300x300.jpg">
              </div>
              <div class="content">
                <h1 class="header">
                  {{profile.firstName}}
                </h1>
                <div class="description">
                  <p>
                    {{#linkTo route='user'}}
                      @{{username}}
                    {{/linkTo}}
                    {{#if isMe}}
                      {{#linkTo route='user.edit'}}
                        <i class="write square icon"></i>
                      {{/linkTo}}
                    {{/if}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        {{/with}}

        <div class="ui grid">
          <div class="left floated seven wide column">
            <h2>Logs</h2>
          </div>
          <div class="right floated aligned four wide column">
            {{#if currentUser}}
              <button class="ui addlog icon compact button">
                <i class="plus icon"></i>
                Start a new Log
              </button>
            {{/if}}
          </div>
        </div>

        <div class="logs">
          {{>LogsGrid}}
        </div>

        <h2>Activity</h2>
        {{>EventsList}}
      </div>
    </div>
  </div>
</template>
