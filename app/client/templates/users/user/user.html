<template name="User">
  <h2>{{profile.name}}</h2>

  <div class="nows-panel">
    <h4>Now</h4>
    <ul class="nows-list">
      {{#each nows}}
        <li class="now-item">
          {{{body}}}
          {{#linkTo route='now'}}
            {{timestamp}}
          {{/linkTo}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
