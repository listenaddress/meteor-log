<template name="User">

  {{#with userProfile}}

  <div class="ui items">
  <div class="item">
      <div class="ui tiny circular image">
       <img src="http://photon.hypb.st/hypetrak.com/images/2012/06/kool-ad-300x300.jpg">
      </div>
      <div class="content">
      <h1 class="header">{{profile.name}}</h1>
      <div class="description">
        <p>
        {{#linkTo route='user'}}      
            @{{username}}
        {{/linkTo}}

          {{#if isMe}}
            {{#linkTo route='user.edit'}}
              <i class="write square icon"></i>
            {{/linkTo}}
          {{/if}}
        </p>
      </div>
    </div>
    </div>
  </div>
  {{/with}}

  {{#if isMe}}
    {{> CreateMessage}}
  {{/if}}

  <div class="nows-panel">
  <h3>What I am doing now!</h3>
    {{#with now}}
      {{{body}}}
      <div>
        {{#linkTo route='now.detail'}}
          {{timestamp}}
        {{/linkTo}}
      </div>

        {{#linkTo route='now.edit'}}
          Edit
        {{/linkTo}}

    {{/with}}
  </div>
  <hr>
  <div>
    <ul class="nows-list">
    <h4>History</h4>
      {{#each nows}}
        <li class="now-item">
          {{#linkTo route='now.detail'}}
            {{timestamp}}
          {{/linkTo}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
