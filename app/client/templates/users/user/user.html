<template name="User">
  <div class="ui container">
    <div class="ui events grid">
      <div class="sixteen wide column">
        {{#with userProfile}}
          <div class="ui items">
            <div class="item">
              <div class="ui tiny circular image">
               <img src="{{profile.thumb}}">
              </div>
              <div class="content">
                <br>
                <h1 class="header">
                  {{profile.firstName}}
                  {{#if status.online}}
                    <i class="circle small icon green"></i>
                  {{/if}}
                </h1>
                <div class="description">
                  <p>
                    {{#linkTo route='user'}}
                      @{{username}}
                    {{/linkTo}}
                    {{#if isMe}}
                      {{#linkTo route='user.edit'}}
                        <i class="write square icon"></i>
                      {{/linkTo}}
                    {{/if}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        {{/with}}

        <div class="ui grid right aligned">
          <div class="left aligned floated six wide column">
            <h2>Logs</h2>
          </div>
          <div class="right floated aligned ten wide column">
            {{#if currentUser}}
              <button class="ui addlog icon compact button">
                <i class="plus icon"></i>
                Start a new Log
              </button>
            {{/if}}
          </div>
        </div>

        <div class="logs">
          {{>LogsGrid}}
        </div>

        <h2>Activity</h2>
        {{>UserActivity}}
      </div>
    </div>
  </div>
</template>
