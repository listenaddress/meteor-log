<template name="MessagePreview">
  <div class="ui comments" style="border: none">
    <div class="comment">
      <a class="avatar">
        {{#if $eq service 'github'}}
          <img src="https://a.slack-edge.com/ae7f/plugins/github/assets/service_512.png">
        {{else}}
          <img src="http://photon.hypb.st/hypetrak.com/images/2012/06/kool-ad-300x300.jpg">
        {{/if}}
      </a>
      <div class="content">
        <a class="author">
          {{#if $eq service 'github'}}
            Github
          {{else}}
            {{#with user}}
              {{#linkTo route='user'}}
                {{profile.firstName}}
              {{/linkTo}}
            {{/with}}
          {{/if}}
        </a>
        <div class="metadata">
          <span class="date">{{timestamp}}</span>
        </div>
        <div class="text">
          {{#if content}}
            {{{content}}}
          {{/if}}
          {{#if $eq service 'github'}}
            {{> GithubMessage}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
