<template name="EventsList">
  <div class="events-wrapper">
<!--     {{#if Template.subscriptionsReady}} -->
      <div class="events-list">
        {{#each events}}
          <div class="ui items">
            {{#if this.messageId}}
              {{#with message}}
                {{> MessagePreview}}
              {{/with}}
              {{#each files}}
                <div>
                  <div>{{original_name}}</div>
                  <div class="image-container">
                    {{> Holder}}
                    <img class="message-image" src="{{secure_url}}"/>
                  </div>
                </div>
              {{/each}}
            {{/if}}

            {{#if $eq this.type 'log_created'}}
              {{#with user}}
                {{#linkTo route='user'}}
                  {{profile.firstName}}
                {{/linkTo}}
              {{/with}}
              started a log called
              {{#with log}}
                {{#linkTo route='log' logId=_id}}
                  {{name}}.
                {{/linkTo}}
              {{/with}}

              {{timestamp}}
            {{/if}}

            {{#if $eq this.type 'log_updated'}}
              {{#with user}}
                {{#linkTo route='user'}}
                  {{profile.firstName}}
                {{/linkTo}}
              {{/with}}
              updated his log called
              {{#with log}}
                {{#linkTo route='log' logId=_id}}
                    {{name}}.
                {{/linkTo}}
              {{/with}}
              {{timestamp}}
            {{/if}}

            {{#if $eq this.type 'member_joined_log'}}
              {{#with user}}
                {{#linkTo route='user'}}
                  {{profile.firstName}}
                {{/linkTo}}
              {{/with}}
              has joined
              {{#with log}}
                {{#linkTo route='log' logId=_id}}
                  {{name}}.
                {{/linkTo}}
              {{/with}}
              {{timestamp}}
            {{/if}}

            {{#if $eq this.type 'member_left_log'}}
              {{#with user}}
                {{#linkTo route='user'}}
                  {{profile.firstName}}
                {{/linkTo}}
              {{/with}}
              has left
              {{#with log}}
                {{#linkTo route='log' logId=_id}}
                    {{name}}.
                {{/linkTo}}
              {{/with}}
              {{timestamp}}
            {{/if}}
          </div>
        {{else}}
          <div class="ui items">
            Nothing here yet!
          </div>
        {{/each}}
      </div>
    <!-- {{else}}
      <div class="ui grid log_placeholder">
        <div class="eight wide computer column">
          <img src="/images/activity_placeholder.png">
        </div>
      </div>
    {{/if}} -->
  </div>
</template>
