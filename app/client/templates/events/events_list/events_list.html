<template name="EventsList">
  <div class="events-list">
    {{#each events}}
      <div class="ui items">
        {{#if this.messageId}}
          {{#with message}}
            {{> MessagePreview}}
          {{/with}}
        {{/if}}
        
        {{#if this.nowId}}
          {{#with now}}
            {{>NowPreview}}
          {{/with}}
        {{/if}}

        {{#if $eq this.type 'group_created'}}
          {{#with user}}
            {{#linkTo route='user'}}
              {{profile.firstName}}
            {{/linkTo}}
          {{/with}}
          started a
          {{#linkTo route='group' _id=this.groupId}}
            group.
          {{/linkTo}}
          {{timestamp}}
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
