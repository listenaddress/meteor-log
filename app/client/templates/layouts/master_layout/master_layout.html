<template name="MasterLayout">
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">Log</a>
      <div class="right menu">
        {{#if currentUser}}
          {{#linkTo route="user" _id=currentUser._id}}
            <a class="item">
              {{currentUser.profile.name}}
            </a>
          {{/linkTo}}
          <a class="item" href="#" data-logout>Logout</a>
        {{else}}
          {{#if loggingIn}}
            Logging in...
          {{else}}
            <a class="item" data-login>Login with Meteor</a>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
  <div class="ui main text container" style="margin-top: 7em">
    {{> yield}}
  </div>
</template>
