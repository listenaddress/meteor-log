<template name="Log">
  <div class="ui left vertical floating sidebar menu">
    {{>LogSidebar}}
  </div>
  <div class="log-container pusher">
    <div class="log-left-column">
      {{>LogSidebar}}

    </div>
    <div class="log-main-column {{#if viewingSearch}}search{{/if}}">
      <div class="log-main-border">
        {{#unless this.search}}
          {{#with log}}
            {{>LogInfo}}
          {{/with}}
        {{/unless}}
        <div class="log-content">
          {{#if this.messages}}
            <div data-tab="messages">
              {{>EventsList}}
              <br>
              {{#if joined}}
                {{>CreateMessage}}
              {{/if}}
            </div>
          {{/if}}

          {{#if this.files}}
            {{>LogFiles}}
          {{/if}}

          {{#if this.about}}
            {{>LogAbout}}
          {{/if}}

          {{#if this.search}}
            {{>Search}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
