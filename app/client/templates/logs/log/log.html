<template name="Log">
  <div class="log-container">
    <div class="log-left-column">
      {{>LogSidebar}}
    </div>
    <div class="log-main-column">
      <div class="log-main-border">
        {{>LogInfo}}
        <div class="log-content">
          {{#if this.messages}}
            <div data-tab="messages">
              {{>EventsList}}
              <br>
              {{#if joined}}
                {{>CreateMessage}}
              {{/if}}
            </div>
          {{/if}}

          {{#if this.files}}
            {{>LogFiles}}
          {{/if}}

          {{#if this.about}}
            {{>LogAbout}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
