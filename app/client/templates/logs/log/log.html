<template name="Log">
    <div class="sidebar">
      {{>LogsList}}
    </div>
    <div class="log-content">
      <div class="log-header">
    <!--     {{#with owner}}
          {{#linkTo route='user'}}
            <a class="section">{{username}}</a>
          {{/linkTo}}
        {{/with}} -->
        <!-- <i class="right chevron icon divider"></i> -->
        {{#linkTo route='log' logId=this._id}}
          <h3>
            {{name}}
            {{#if currentUser}}
              {{#linkTo route='log.edit' logId=this._id}}
                <i class="icon setting"></i>
              {{/linkTo}}
            {{/if}}

            {{#if joined}}
              <button class="ui button leaveLog"> Leave </button>
            {{else}}
              <button class="ui button joinLog"> Join </button>
            {{/if}}
          </h3>
        {{/linkTo}}




        <div class="ui secondary pointing menu">
          <a class="active item">
            Messages
          </a>
          <a class="item">
            Files
          </a>
          <a class="item">
            Overview
          </a>
        </div>

      </div>
      {{>EventsList}}
      <br>
      {{#if joined}}
        {{>CreateMessage}}
      {{/if}}
    </div>
</template>
