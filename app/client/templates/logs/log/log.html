<template name="Log">
    {{>LogSidebar}}
    {{>LogHeader}}
    {{>LogTabs}}

    {{#if this.messages}}
    <div class="log-content" data-tab="messages">
      {{>EventsList}}
      <br>
      {{#if joined}}
        {{>CreateMessage}}
      {{/if}}
    </div>
    {{/if}}

    {{#if this.files}}
      {{>LogFiles}}
    {{/if}}

    {{#if this.overview}}
      {{>LogOverview}}
    {{/if}}
</template>
