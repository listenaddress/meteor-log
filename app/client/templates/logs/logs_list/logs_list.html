<template name="LogsList">
  <div class="logList">
    <h3>Recent</h3>
    <ul>
      {{#each logs}}
        {{#if onPage}}
          <li class="logonpage">
            {{#linkTo route='log' logId=this._id}}
              {{this.name}}
            {{/linkTo}}
          </li>
        {{else}}
          <li>
            {{#linkTo route='log' logId=this._id}}
              {{this.name}}
            {{/linkTo}}
          </li>
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
