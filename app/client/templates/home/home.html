<template name="Home">
  <div class="home">
    <div class="ui left vertical floating sidebar menu">
      {{>LogSidebar}}
    </div>
    <div class="log-container pusher">
      <div class="log-left-column">
        {{>LogSidebar}}
      </div>
      <div class="log-main-column">
        <div class="log-main-border">
          <div class="mobile-header">
            <h3>
              <i class="icon sidebar toggle-menu"></i>
              Logs
            </h3>
          </div>
          <div class="log-content">
            <div data-tab="messages">
              {{>EventsList}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
