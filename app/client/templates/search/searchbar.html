<template name="SearchBar">
  {{#if searching}}
    <div class="searchbar item">
      <div class="ui icon input">
        <i class="search link icon"></i>
        <input class="search-bar" type="text" placeholder="Search...">
      </div>
    </div>
  {{else}}
    <i class="search link icon"></i>
  {{/if}}
</template>
