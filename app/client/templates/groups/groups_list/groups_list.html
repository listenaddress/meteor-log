<template name="GroupsList">
  
  <h2>
    <a href="/group/new">
      <i class="icon plus"></i>
    </a>
    Groups
  </h2>

  {{>loader}}
  {{#if Template.subscriptionsReady}}
    <ul class="list loading-wrapper">
      {{#each groups}}
        <li>
          {{#linkTo route="group" groupId=_id}}
            {{name}}
          {{/linkTo}}
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>
